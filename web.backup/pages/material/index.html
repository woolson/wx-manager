<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Upload Image</title>
	<link rel="stylesheet" href="/css/common.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<form class="" action="/api/material/get" method="post" enctype="multipart/form-data">
	<div class="form-title">获取素材</div>
	<div class="form-row">
		<label for="image">素材类型:</label>

		<label for="typeNew">
			<input id="typeNew" checked="checked" type="radio" name="type" value="news"> 图文
		</label>

		<label for="typeImage">
			<input id="typeImage" type="radio" name="type" value="image"> 图片
		</label>

		<label for="typeVideo">
			<input id="typeVideo" type="radio" name="type" value="video"> 视频
		</label>

		<label for="typeVoice">
			<input id="typeVoice" type="radio" name="type" value="voice"> 声音
		</label>
	</div>
	<div class="form-row">
		<button type="submit">提交</button>
	</div>
</form>
</body>
</html>
